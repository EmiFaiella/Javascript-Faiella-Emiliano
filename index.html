<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Funko Arg</title>
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Iniciar Sesión</button>
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Cerrar Sesión</button>
                    <p id="nombreUsuario" class="d-none toggles"></p>

                </form>
            </div>
        </nav>

        <div id="carrito">
                                    
            <table id="lista-carrito" class="d-flex flex-row-reverse bd-highlight">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <a href="#" id="vaciar-carrito" class="button d-flex flex-row-reverse bd-highlight">Vaciar Carrito</a>
    </div>


    </header>
    <main id="lista-funkos">

        <div id="lista-funkos" class="cards">
            <div class="card" style="width: 18rem;">
                <img src="./images/funkoblackadam.png" class="card-img-top" alt="Black Adam">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - BLACK ADAM #1231</h5>
                    <p class="card-text">$8.500</p>
                    <button data-id="1" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./images/funko flash.png" class="card-img-top" alt="The Flash">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - THE FLASH #1097</h5>
                    <p class="card-text">$8.200</p>
                    <button data-id="2" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./images/funko harry 2.png" class="card-img-top" alt="Harry Potter">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - HARRY POTTER #10</h5>
                    <p class="card-text">$8.500</p>
                    <button data-id="3" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
        </div>
        <div id="lista-funkos" class="cards">
            <div class="card" style="width: 18rem;">
                <img src="./images/funko harry.png" class="card-img-top" alt="Harry Potter">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - HARRY POTTER #31</h5>
                    <p class="card-text">$10.500</p>
                    <button data-id="3" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./images/funko scarlet witch.png" class="card-img-top" alt="Scarlet Witch">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - SCARLET WITCH #1034</h5>
                    <p class="card-text">$9.900</p>
                    <button data-id="5" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./images/funko star wars.png" class="card-img-top" alt="Luke SkyWalker">
                <div class="card-body">
                    <h5 class="card-title">FUNKO POP - LUKE SKYWALKER #511</h5>
                    <p class="card-text">$10.900</p>
                    <button data-id="6" type="button" class="btn btn-primary agregar-carrito">Agregar al Carrito</button>
                </div>
            </div>
        </div> 

        <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email"
                            placeholder="Ingresa tu correo electrónico" required>
                        <input id="passwordLogin" class="form-control my-4" type="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme en este equipo
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/script.js"></script>
</body>

</html>
